version: '3.8'

services:
  web:
    build: .
    container_name: python_learn_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      - CI_ENVIRONMENT=development
    depends_on:
      - db
    networks:
      - python_learn_network

  db:
    image: mysql:8.0
    container_name: python_learn_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: python_learn
      MYSQL_USER: python_user
      MYSQL_PASSWORD: python_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - python_learn_network

  composer:
    image: composer:latest
    container_name: python_learn_composer
    volumes:
      - .:/app
    working_dir: /app
    command: install --no-interaction --prefer-dist
    networks:
      - python_learn_network

volumes:
  db_data:

networks:
  python_learn_network:
    driver: bridge

